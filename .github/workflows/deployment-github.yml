# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    
  issues: 
    types: [opened]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.set-deployment-env.outputs.result }}
      output3: ${{ steps.set-result.outputs.result }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell

      - name: Extract Version from Issue Body
        id: extract_version
        run: |
          # Get the issue body
          ISSUE_BODY="${{ github.event.issue.body }}"
          
          # Extract the version using grep and awk
          VERSION=$(echo "$ISSUE_BODY" | grep -A 1 '### Version' | tail -n 1 | awk '{$1=$1};1')
          
          # Output the extracted version
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # Also set it as a step output for potential further use in this job
          echo "::set-output name=version::$VERSION"
        shell: bash

      - name: Print Extracted Version
        run: echo "Extracted Version: ${{ env.VERSION }}"

  calling:
    needs: build
    uses: ./.github/workflows/callable-workflow.yml
    if: ${{ needs.build.outputs.output2 == 'ute' }} 
    with:
      environment: 'ute'
      version: '1.2.4'




        





