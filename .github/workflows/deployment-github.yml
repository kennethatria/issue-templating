# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    
  issues: 
    types: [opened]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.17.0'

      # Runs a set of commands using the runners shell
      - name: Getting application version and environment
        env:
          TE: ${{ github.event.issue.body }}
        run: |
          echo $TE	
          // Regular expression to match the version number
          versionRegex := regexp.MustCompile(`Version v(\d+\.\d+\.\d+)`)
          // Regular expression to match the environment variable
          envRegex := regexp.MustCompile(`Environment (\w+) \(`)

          // Find the version number
          versionMatch := versionRegex.FindStringSubmatch(text)
          // Find the environment variable
          envMatch := envRegex.FindStringSubmatch(text)

          // Extract and print the version number if found
          if len(versionMatch) > 1 {
            //fmt.Printf("Version: %s\n", versionMatch[1])
            echo versionMatch[1]
          } else {
            //fmt.Println("Version not found")
            echo "Version not found"
          }

          // Extract and print the environment variable if found
          if len(envMatch) > 1 {
            //fmt.Printf("Environment: %s\n", envMatch[1])
